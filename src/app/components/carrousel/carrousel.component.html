<div class="flex items-center justify-center bg-gray-800 bg-opacity-70 rounded-lg shadow-md pt-2 pb-2">
    <!-- Botón Izquierdo -->
    <button class="btn left bg-blue-600 text-white px-4 py-2 rounded-full shadow-md hover:bg-blue-700 transition-all" 
        (click)="move(-1)">
        &lt;
    </button>

    <!-- Carrusel -->
    <div class="flex gap-4 overflow-hidden">    
        @if (sets.length > 0){
            @for (i of getVisibleIndices(); track i) {
                <div class="item bg-white rounded-lg shadow-lg p-4 flex flex-col items-center justify-center transition-transform hover:scale-105">
                    <div class="content cursor-pointer flex flex-col items-center justify-center" (click)="selectCategory(sets[i].id)">
                        <img [src]="sets[i].images.logo" [alt]="sets[i].name"
                            class="max-w-[200px] max-h-[100px] object-contain rounded-md mb-2">
                        <p class="text-gray-700 font-semibold">{{ sets[i].name }}</p>
                    </div>
                </div>
            }
        }
    </div>

    <!-- Botón Derecho -->
    <button class="btn right bg-blue-600 text-white px-4 py-2 rounded-full shadow-md hover:bg-blue-700 transition-all" 
        (click)="move(1)">
        &gt;
    </button>
</div>

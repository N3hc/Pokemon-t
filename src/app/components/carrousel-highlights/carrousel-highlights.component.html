<div class="container mt-4">
  @if (sets.length > 0) {
    <table class="table table-striped table-hover">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Nombre</th>
          <th scope="col">Fecha de Salida</th>
          <th scope="col">Total de Cartas</th>
        </tr>
      </thead>
      <tbody>
        @for (serie of series; track $index) {
          <tr class="table-primary">
            <td colspan="3">{{ serie }}</td>
          </tr>
          @for (set of sets; track $index) {
            @if (serie == set.series) {
              <tr>
                <td>{{ set.name }}</td>
                <td>{{ set.releaseDate }}</td>
                <td>{{ set.total }}</td>
              </tr>
            }
          }
        }
      </tbody>
    </table>
  }@else{
    <h1> Cargando</h1>
  }
</div>

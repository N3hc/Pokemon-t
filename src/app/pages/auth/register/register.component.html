<div class="relative flex min-h-screen items-center justify-center bg-gray-800 p-6 overflow-hidden" 
    style="background: url('assets/backgrounds/pokemon-pixel-art-wallpaper-preview.jpg') center/cover no-repeat;">

    <!-- Charizard GIF (arriba) -->
    <img src="assets/backgrounds/charizard.gif" alt="Flying Charizard" class="absolute top-0 left-0 w-70 animate-marquee-1" />
  
    <form id="registerForm" class="w-full max-w-sm bg-black/20 p-6 rounded-lg shadow-md transition duration-300 hover:bg-black/70">
        <div class="relative mb-4 flex flex-col">
            <label for="name" class="text-white mb-1">Nombre Completo</label>
            <input type="text" id="name" placeholder="Tu nombre completo" class="w-full bg-transparent p-2 text-white border border-gray-400 rounded focus:outline-none" required />
        </div>

        <div class="relative mb-4 flex flex-col">
            <label for="email" class="text-white mb-1">Correo Electrónico</label>
            <input type="email" id="email" placeholder="ejemplo@email.com" class="w-full bg-transparent p-2 text-white border border-gray-400 rounded focus:outline-none" required />
        </div>

        <div class="relative mb-4 flex items-center border-b border-gray-400 py-2">
            <input [type]="showPassword ? 'text' : 'password'" id="password" placeholder="Password"
                class="w-full bg-transparent p-2 text-white focus:outline-none" />
            <button type="button" (click)="togglePassword()" class="absolute right-2 text-gray-400">
                @if (!showPassword) {
                <img src="assets/icons/eye.png" alt="Show Password" width="20" height="20" />
                }@else{
                <img src="assets/icons/hidden.png" alt="Hide Password" width="20" height="20" />
                }
            </button>
        </div>

        <div class="relative mb-4 flex items-center border-b border-gray-400 py-2">
            <input [type]="showPassword2 ? 'text' : 'Password'" id="password" placeholder="Repeat Password"
                class="w-full bg-transparent p-2 text-white focus:outline-none" />
            <button type="button" (click)="togglePassword2()" class="absolute right-2 text-gray-400">
                @if (!showPassword2) {
                <img src="assets/icons/eye.png" alt="Show Password" width="20" height="20" />
                }@else{
                <img src="assets/icons/hidden.png" alt="Hide Password" width="20" height="20" />
                }
            </button>
        </div>

        <div class="relative mb-4 flex flex-col">
            <label for="accountType" class="text-white mb-1">Tipo de Cuenta</label>
            <select id="accountType" class="w-full bg-transparent p-2 text-white border border-gray-400 rounded focus:outline-none" required>
                <option value="client">Cliente</option>
                <option value="seller">Vendedor</option>
            </select>
        </div>

        <div class="relative mb-4 flex items-center">
            <input type="checkbox" id="terms" class="text-white" required />
            <label for="terms" class="text-white text-sm ml-2">Acepto los <a href="#" class="text-teal-300 hover:underline">términos y condiciones</a></label>
        </div>
    
        <button type="submit" class="w-full bg-gradient-to-r from-teal-500 to-teal-400 py-2 text-white font-semibold rounded-lg hover:scale-105 transition-transform">
            Registrarse
        </button>

        <div class="mt-4 text-center">
            <p class="text-gray-400 text-sm">¿Ya tienes cuenta? 
                <a routerLink="/login" class="text-teal-300 hover:underline">Inicia sesión aquí</a>
            </p>
        </div>
    </form>
  
    <!-- Pikachu GIF (abajo) -->
    <img src="assets/backgrounds/pikachu.gif" alt="Running Pikachu" class="absolute bottom-10 left-0 w-24 animate-marquee-2" />
    <img src="assets/backgrounds/emeraldHero.gif" alt="Running Hero" class="absolute bottom-5 left-0 w-30 animate-marquee-3" />
</div>

<app-header></app-header>

@if (!selectedProduct && !selectedCategory) {
<app-carrousel></app-carrousel>
<app-product-carrousel />
<app-carrousel-highlights />
}
@else if(!selectedProduct){
<app-carrousel></app-carrousel>
<app-products (productSelected)="onProductSelected($event)"></app-products>
}
@else{
<app-detail [card]="selectedProduct" (goBack)="goBack()"></app-detail>
}
